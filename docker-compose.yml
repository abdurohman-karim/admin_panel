# docker-compose.yml
services:
    app:
        container_name: admin_panel
        build:
            context: .
            dockerfile: Dockerfile
        working_dir: /var/www/html
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
        volumes:
            - .:/var/www/html
        networks:
            - admin_panel
            - shared-network

    nginx:
        image: nginx:1.21-alpine
        container_name: admin_panel_nginx
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./conf/nginx.conf:/etc/nginx/nginx.conf
            - ./conf/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - admin_panel
            - shared-network

networks:
    admin_panel:
        driver: bridge
    shared-network:
        external: true
